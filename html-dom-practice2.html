<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Javascript: HTML DOM 網頁畫面操作</title>
  </head>
  <body>
    <div>
      <span onclick="changAboutAbout()">關於我</span>
      <span onclick="changeToExps();">學經歷</span>
    </div>
    <hr />
    <div id="about">大家好我是國城</div>
    <div id="exps" style="display: none">我是一個大學生，我正在學網頁程式</div>
    <script>
      function changeToExps() {
        //先取得要操作的標籤
        let aboutDiv = document.querySelector("#about");
        let expsDiv = document.querySelector("#exps");
        // 再對標籤做操作
        aboutDiv.style.display = "none";
        expsDiv.style.display = "block";
      }
      function changAboutAbout() {
        let aboutDiv = document.querySelector("#about");
        let expsDiv = document.querySelector("#exps");
        aboutDiv.style.display = "block";
        expsDiv.style.display = "none";
      }
    </script>
  </body>
</html>
